<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>TerrApi</title>
</head>

<body>
    <header>

        <!--Navbar-->
        <img class="logo" src="https://logos-world.net/wp-content/uploads/2023/02/Terraria-Logo-2011.png"
            alt="Terraria">

        <div class="navbar">
            <button class="nav-btn" onclick="scrollToSection('items-section')" >Items</button>
            <button class="nav-btn" onclick="scrollToSection('tables-section')" >Tables</button>
            <button class="nav-btn" onclick="scrollToSection('futher-section')" >Futher</button>
        </div>


    </header>

    <main>

        <!-- Lista items -->
        <h1 id="items-section" >Items: </h1>
        <div class="item-navbar">
            <button id="view-all">View All</button>

            <div class="filter">
                <div class="filter-type">
                    <label class="consumable"><input type="checkbox" id="consumable"> CONSUMABLE</label>
                    <label class="block"><input type="checkbox" id="block"> BLOCK</label>
                    <label class="furniture"><input type="checkbox" id="furniture"> FURNITURE</label>
                    <label class="weapon"><input type="checkbox" id="weapon"> WEAPON</label>
                    <label class="tool"><input type="checkbox" id="tool"> TOOL</label>
                    <label class="equippable"><input type="checkbox" id="equippable"> EQUIPPABLE</label>
                    <label class="ingredient"><input type="checkbox" id="ingredient"> INGREDIENT</label>
                </div>

                <div class="filter-rarity">
                    <label class="r666 gray"><input type="checkbox" id="666"> Gray</label>
                    <label class="r0 white"><input type="checkbox" id="0"> White</label>
                    <label class="r1 blue"><input type="checkbox" id="1"> Blue</label>
                    <label class="r2 green"><input type="checkbox" id="2"> Green</label>
                    <label class="r3 orange"><input type="checkbox" id="3"> Orange</label>
                    <label class="r4 light-red"><input type="checkbox" id="4"> Light Red</label>
                    <label class="r5 pink"><input type="checkbox" id="5"> Pink</label>
                    <label class="r6 light-purple"><input type="checkbox" id="6"> Light Purple</label>
                    <label class="r7 lime"><input type="checkbox" id="7"> Lime</label>
                    <label class="r8 yellow"><input type="checkbox" id="8"> Yellow</label>
                    <label class="r9 cyan"><input type="checkbox" id="9"> Cyan</label>
                    <label class="r10 red"><input type="checkbox" id="10"> Red</label>
                    <label class="r11 purple"><input type="checkbox" id="11"> Purple</label>
                    <label class="r12 rainbow"><input type="checkbox" id="12"> Rainbow</label>
                    <label class="r13 master"><input type="checkbox" id="13"> Master</label>
                    <label class="r14 quest"><input type="checkbox" id="14"> Quest</label>
                </div>
            </div>
        </div>
        <div class="lista" id="listItems"></div>

        <!-- Lista tables -->

        <h1 class="h1" id="tables-section" >Tables: </h1>
        <div class="lista" id="listTables"></div>
    </main>
    <futher>
        <h1 id="futher-section" >Data nuestra *corazoncito*</h1>
    </futher>

    <script src="scripts/main.js"></script>

</body>
</html>
